## --------------------------------------- ##
## Heroes placeholders Placeholders
## http://dev.bukkit.org/bukkit-plugins/heroes/
## About: This configuration allows you to
##        configure what certain placeholders return.
## --------------------------------------- ##

# DO NOT EDIT THE CONFIG VERSION
config: 1

# Enable/Disable the placeholder group
# Placeholder groups will not be loaded into the memory
# when not used.
enabled: true

# Define what the boolean placeholder {heroes_party_isnopvp_raw} returns
heroes_party_isnopvp_raw:
  # This will be shown when the placeholder is 'True'
  true: "true"
  # This will be shown when the placeholder is 'False'
  false: "false"


# Define what the boolean placeholder {heroes_class2_ismaster_raw} returns
heroes_class2_ismaster_raw:
  # This will be shown when the placeholder is 'True'
  true: "true"
  # This will be shown when the placeholder is 'False'
  false: "false"


