## --------------------------------------- ##
## WorldBorder placeholders Placeholders
## http://dev.bukkit.org/bukkit-plugins/worldborder/
## About: This configuration allows you to
##        configure what certain placeholders return.
## --------------------------------------- ##

# DO NOT EDIT THE CONFIG VERSION
config: 1

# Enable/Disable the placeholder group
# Placeholder groups will not be loaded into the memory
# when not used.
enabled: true

# Define what the boolean placeholder {worldborder_filltask_ispaused_raw} returns
worldborder_filltask_ispaused_raw:
  # This will be shown when the placeholder is 'True'
  true: "true"
  # This will be shown when the placeholder is 'False'
  false: "false"


# Define what the boolean placeholder {worldborder_trimtask_ispaused_raw} returns
worldborder_trimtask_ispaused_raw:
  # This will be shown when the placeholder is 'True'
  true: "true"
  # This will be shown when the placeholder is 'False'
  false: "false"


