## --------------------------------------- ##
## TownyAdvanced placeholders Placeholders
## http://palmergames.com/towny/
## About: This configuration allows you to
##        configure what certain placeholders return.
## --------------------------------------- ##

# DO NOT EDIT THE CONFIG VERSION
config: 3

# Enable/Disable the placeholder group
# Placeholder groups will not be loaded into the memory
# when not used.
enabled: true

# Placeholder settings {towny_town_name} returns
towny_town_name:
  # Default return value
  default: ""


# Define what the boolean placeholder {towny_town_hasmobs} returns
towny_town_hasmobs:
  # This will be shown when the placeholder is 'True'
  true: "&aON"
  # This will be shown when the placeholder is 'False'
  false: "&4OFF"


# Define what the boolean placeholder {towny_currenttown_hasmobs} returns
towny_currenttown_hasmobs:
  # This will be shown when the placeholder is 'True'
  true: "&aON"
  # This will be shown when the placeholder is 'False'
  false: "&4OFF"


# Define what the boolean placeholder {towny_currenttown_isfire_raw} returns
towny_currenttown_isfire_raw:
  # This will be shown when the placeholder is 'True'
  true: "true"
  # This will be shown when the placeholder is 'False'
  false: "false"


