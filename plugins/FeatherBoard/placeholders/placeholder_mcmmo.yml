## --------------------------------------- ##
## mcMMO placeholders Placeholders
## https://www.spigotmc.org/resources/mcmmo.2445/
## About: This configuration allows you to
##        configure what certain placeholders return.
## --------------------------------------- ##

# DO NOT EDIT THE CONFIG VERSION
config: 1

# Enable/Disable the placeholder group
# Placeholder groups will not be loaded into the memory
# when not used.
enabled: true

# Define what the boolean placeholder {mcmmo_party_locked_raw} returns
mcmmo_party_locked_raw:
  # This will be shown when the placeholder is 'True'
  true: "true"
  # This will be shown when the placeholder is 'False'
  false: "false"


# Define what the boolean placeholder {mcmmo_party_reachedcap_raw} returns
mcmmo_party_reachedcap_raw:
  # This will be shown when the placeholder is 'True'
  true: "true"
  # This will be shown when the placeholder is 'False'
  false: "false"


