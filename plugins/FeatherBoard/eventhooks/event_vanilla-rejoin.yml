#----------------------------------------
# Vanilla player rejoin
# Player rejoining
# 
#----------------------------------------

# DO NOT EDIT THIS CONFIG VERSION!
config: 2


# Do you want to enable this event hook?
# Enabling this hook will trigger
# when the player rejoins the server
# for the player that rejoined
enabled: false

# What do you want to trigger?
trigger: "default"


# The time to display the trigger on the screen (in millseconds)
onscreen-time: 5000
