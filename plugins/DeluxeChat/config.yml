# DeluxeChat version 1.14.4 config file
# Created by extended_clip
# List as many format configurations you in the formats: config section.
# Each format configuration requires a specific layout which can be seen below.
# Format priority must be specified per format and each priority must be unique.
# higher value = lower priority
# ex: guest-100, owner-1
#   YOU MUST KEEP A 'default' TEMPLATE! 
#   
# Social Spy only allows %player% and %recipient% as placeholders
# 
# You must download the placeholder expansion through PlaceholderAPI for which
# placeholders you want to use. The example below uses Player placeholders, so
# we need to download the player expansion: /papi ecloud download Player, /papi reload
# 
# 
# example format template:
# formats: 
#   default:
#     priority: 2147483647
#     channel: ''
#     prefix: '&8[&7Guest&8] '
#     name_color: '&7'
#     name: '%player_name%'
#     suffix: '&7> '
#     chat_color: '&f'
#     channel_tooltip:
#     - '&7%player_name% &bis a Guest'
#     prefix_tooltip:
#     - '&7%player_name% &bis a Guest'
#     name_tooltip:
#     - ''
#     suffix_tooltip:
#     - ''
#     channel_click_command: '
#     prefix_click_command: '/ranks
#     name_click_command: '/msg %player_name% 
#     suffix_click_command: '
#   Member:
#     priority: 100
#     channel: ''
#     prefix: '&8[&aMember&8] '
#     name_color: '&7'
#     name: '%player_name%'
#     suffix: '&7> '
#     chat_color: '&f'
#     channel_tooltip:
#     - '&7%player_name% &bis a Member'
#     prefix_tooltip:
#     - '&7%player_name% &bis a Member'
#     name_tooltip:
#     - ''
#     suffix_tooltip:
#     - ''
#     channel_click_command: '
#     prefix_click_command: '/ranks
#     name_click_command: '/msg %player_name% 
#     suffix_click_command: '
check_updates: true
bungeecord:
  enabled: false
  servername: '&8[&cServer&8]'
  join_global: true
relation_placeholders_enabled: true
timestamp_format: MM/dd/yy HH:mm:ss
boolean:
  'true': '&atrue'
  'false': '&cfalse'
ops_use_group_format: false
chat_filter:
  enabled: false
  ignore_case: true
  list:
  - '.; '
  - fuck;fuck
private_message:
  enabled: true
  bungeecord: false
private_message_formats:
  to_sender:
    tooltip:
    - '%player_name%'
    format: '&7You &e-> &7%recipient_player_name%&7: '
    click_command: '/r '
    chat_color: '&f'
  to_recipient:
    tooltip:
    - '%player_name%'
    format: '&7%player_name% &e-> &7You&7: '
    click_command: '/r '
    chat_color: '&f'
  social_spy: '&8[&cspy&8]&f%player% &e-> &f%recipient%&7: '
formats:
  default:
    suffix_tooltip:
    - ''
    priority: 2147483647
    channel: ''
    prefix: '%deluxetags_tag%'
    name_color: ''
    name: '%player_name%'
    suffix: '&7: '
    chat_color: '&f'
    prefix_tooltip:
    - '%deluxetags_description%'
    name_tooltip:
    - '%player_name%'
    - '&7&m-------------'
    - '&7ᚽ &fCash: &a$%vault_eco_balance_formatted%'
    - '&7ᚽ &fPlayed: &6%statistic_hours_played% hrs'
    - '&7ᚽ &fKills: &c%statistic_player_kills%'
    - '&7ᚽ &fAchievements: &5%aach_achievements%'
    - '&7ᚽ'
    - '&7ᚽ &fTown Name: &d%towny_town%'
    - '&7ᚽ'
    - '&7ᚽ &fJobs Total Level: &b%jobs_total_levels%'
    - '&7&m-------------'
    channel_click_command: /ranks
    prefix_click_command: /ranks
    name_click_command: '/msg %player_name% '
    suffix_click_command: ''
    channel_tooltip: []
  management:
    priority: 2
    channel: ''
    prefix: '%luckperms_prefix%'
    name_color: '&b'
    name: '%player_displayname%'
    suffix: '&8: '
    chat_color: '&3'
    prefix_tooltip:
    - '&cPart of Astensity Moderating Team'
    name_tooltip:
    - '&cPart of Astensity Moderating Team'
    channel_click_command: /ranks
    prefix_click_command: /ranks
    name_click_command: '/msg %player_name% '
    suffix_click_command: ''
    channel_tooltip: []
