# MessageAnnouncer v1.10.0 Main configuration
announcer_enabled: true
announcer_random: true
announce_interval: 60
sound:
  enabled: true
  sound_name: NOTE_PLING
  volume: 10
  pitch: 1
interval_announcement_list:
- help
- map
- discord
- vote
- tags
- forums
- death
- daily

announcements:
  help:
  - '{"text": "&a&lInfo&f: Need &ehelp&f? See useful commands in &7/help"}'
  map:
  - '{"text": "&a&lInfo&f: Need a live &emap&f of the world? Use &7/map"}'
  discord:
  - '{"text": "&a&lInfo&f: We have a &eDiscord&f server! Find us on &7/discord"}'
  vote: 
  - '{"text": "&a&lInfo&f: Enjoying your time here? &eVote&f for rewards &7/vote"}'
  tags: 
  - '{"text": "&a&lInfo&f: Equip yourself with a tag! Do /tags."}'
  forums:
  - '{"text": "&a&lInfo&f: Join our forums at astensity.org!"}'
  death: 
  - '{"text": "&a&lInfo&f: Reminder that keepInventory is &4false&f in the Nether and the End!"}'
  daily:
  - '{"text": "&a&lInfo&f: Do /daily to claim your daily rewards!"}' 


