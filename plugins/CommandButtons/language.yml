# LANGUAGE CONFIGURATION FILE FOR COMMANDBUTTONS BY DEMENG7215 #
# This is where you can customize the messages for CommandButtons. #
# Everything in this file should be clearly explained. For questions, use the support options. #
# Below is the configuration example/explanation, followed by the actual configuration. #
# |
# Do not edit this value.
# config-version: 1
# |
# The prefix of CommandButtons.
# prefix: "&4[CommandButtons] "
# |
# The messages that will be shown when a player or the console requests the help menu.
# This list shouldn't really be changed.
# help-menu:
#  - "&c&lList of Commands for CommandButtons:"
#  - "&6Some Command &0: &7Description"
# |
# This message will be sent when the configuration files and the data file have been reloaded.
# reloaded: "&6Configuration files and data have been successfully reloaded."
# |
# The message that will be sent if the console is attempting to do a players-only command.
# console: "&6Sorry, you cannot do that as console."
# |
# This message will be sent if a command is executed, but not even arguments are provided.
# For example, if you try to create a Command Button using /cbcreate, but you don't provide a name.
# invalid-args: "&6Invalid arguments. Please see the help menu."
# |
# The message that will be sent if the command executor does not have sufficient permissions.
# no-perms: "&6You do not have permission to do that."
# |
# This message will be sent if a Command Button under the provided name already exists.
# already-exists: "&6A Command Button under that name already exists."
# |
# The messsage that will be sent if a player tries to use the Command Button before the cooldown expires.
# cooldown-wait: "&6You must wait &7%seconds% &6seconds before using that again!"
# |
# This message will be sent if the player does not have the money to use the Command Button.
# insufficient-funds: "&6You do not have enough money! This costs &7%cost%&6!"
# |
# END OF CONFIGURATION EXAMPLE AND EXPLANATION, START OF CONFIGURATION. #

config-version: 1
prefix: "&4[CommandButtons] "
help-menu:
  - "&c&lList of Commands for CommandButtons:&r"
  - "&6/cb &7The main command for CommandButtons."
  - "&6/cbinfo &7Displays plugin information."
  - "&6/cbhelp &7Displays a list of commands."
  - "&6/cbreload &7Reloads all files."
  - "&6/cbcreate <name> &7Creates a Command Button."
  - "&6/cbgui [name] &7Open CommandButtons main GUI or open a specific button GUI."
  - "&6/cblist &7List of Command Buttons on the server."
reloaded: "&6Configuration files and data have been successfully reloaded."
console: "&6Sorry, you cannot do that as console."
invalid-args: "&6Invalid arguments. Please see the help menu."
invalid-button-name: "&6That's not a valid Command Button. Do &7/cblist &6for a list of Command Buttons."
no-perms: "&6You do not have permission to do that."
already-exists: "&6A Command Button under that name already exists."
not-button: "&6Sorry, you cannot make the item you are looking at a Command Button."
cooldown-wait: "&6You must wait &7%seconds% &6seconds before using that again!"
insufficient-funds: "&6You do not have enough money! This costs &7%cost%&6!"
