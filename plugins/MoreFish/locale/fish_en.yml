version: 300

# %player% - The ordinal of player's rank (e.g. 1st, 2nd, 3rd, 4th)
# %rarity% - The rarity of fish (upper case)
# %rarity_color% - The color of rarity
# %length% - The length of fish
# %fish% - The name of fish
item-format:
  display-name: "%rarity_color%%fish%"
  lore:
    - "&7%length%cm"
    - "&7Caught by %player%"

rarity-list:
  common:
    display-name: "COMMON"
    default: true
    color: "reset"
    additional-price: 0.0
    announcement: 0
    no-display: true
  junk:
    display-name: "JUNK"
    chance: 1
    color: "gray"
    additional-price: -999999
    no-display: true
  rare:
    display-name: "RARE"
    chance: 22
    color: "aqua"
    additional-price: 3.0
  epic:
    display-name: "EPIC"
    chance: 6.5
    color: "light_purple"
    additional-price: 4.0
  legendary:
    display-name: "LEGENDARY"
    chance: 0.5
    color: "green"
    additional-price: 5.0
    firework: true

