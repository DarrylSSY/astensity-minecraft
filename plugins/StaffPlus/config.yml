lang: lang_en
blocked-commands: /example1, /example2, /example3
blocked-mode-commands: /example1, /example2, /example3
glass-color: 0
glass-title: '&bChoose GUI glass color'
reports-module:
  enabled: true
  sound: ORB_PICKUP
  cooldown: 10
  show-reporter: true
warnings-module:
  enabled: true
  sound: ORB_PICKUP
  maximum: 3
  ban-command: ban %player% &4Met three warnings. Appeal @ &7www.shithcf.net&4.
  clear: 604800
  show-issuer: true
staff-chat-module:
  enabled: true
  handle: '@'
vanish-module:
  enabled: true
  tab-list: true
  show-away: false
chat-module:
  enabled: true
  lines: 100
  slow: 5
  blacklist-module:
    enabled: false
    hoverable: false
    character: '*'
    merging: true
    words: fuck, shit, ass, bitch, dick, cock, piss, cunt, fag, faggot, slut, nigger,
      nigga
    characters: 卐, 卍
    domains: com, net, org
    periods: (), (dot),
    allowed: bypass, assembly, assassin, compass, assume, assault, asset, assort
tickets-module:
  enabled: true
  global: false
  keep-open: false
alerts-module:
  name-notify: true
  mention-notify: true
  sound: ORB_PICKUP
  xray-alerts:
    enabled: true
    blocks: SPAWNER, DIAMOND_ORE
login:
  enabled: false
  kick-message: '&cInvalid login password!'
staff-mode:
  block-manipulation: false
  inventory-interaction: true
  item-change: false
  vanish-type: TOTAL
  invincible: true
  damage: false
  hunger-loss: false
  flight: true
  creative: false
  original-location: false
  enable-on-login: false
  prelogin-blocked-commands: /ban
  enable-commands: example1 %player%, example2 %player%
  disable-commands: example1 %player%, example2 %player%
  disable-on-world-change: false
  staff-see-staff-in-mode: false
  compass-module:
    enabled: true
    slot: 1
    velocity: 5
    item: COMPASS
    name: '&4Launcher'
    lore: '&7Launches you towards the, &7location you are facing.'
  random-teleport-module:
    enabled: true
    slot: 2
    item: ENDEREYE
    name: '&cRandom Teleport'
    lore: '&7Teleports you to a random player.'
    random: false
  vanish-module:
    enabled: true
    slot: 3
    item: INK:10
    name: '&6Vanish'
    lore: '&7Toggles your total vanish.'
    item-off: INK:8
  gui-module:
    enabled: true
    slot: 4
    item: PAPER
    name: '&eGUI Hub'
    lore: '&7Opens the GUI hub.'
    reports-gui: true
    reports-title: '&bUnresolved reports'
    miner-gui: true
    miner-title: '&bUnderground users'
    xray-level: 16
  counter-module:
    enabled: true
    slot: 5
    item: HEAD
    name: '&aStaff List'
    lore: '&7Shows all staff online and in staff mode'
    title: '&bCurrent staff online'
    show-staff-mode: false
  freeze-module:
    enabled: true
    slot: 6
    item: BLAZE_ROD
    name: '&2Freeze'
    lore: '&7Toggles freeze for the clicked player.'
    chat: true
    damage: false
    timer: 5
    sound: ORB_PICKUP
    prompt: false
    prompt-title: '&bFrozen'
    logout-commands: ban %player%
  cps-module:
    enabled: true
    slot: 7
    item: CLOCK
    name: '&3CPS'
    lore: '&7Runs a click per second test on, &7the player that was clicked.'
    time: 10
    max: 16.0
  examine-module:
    enabled: true
    slot: 8
    item: CHEST
    name: '&bExamine'
    lore: '&7Inspects the inventory of the player that was clicked.'
    title: '&bExamine inventory'
    info-line:
      food: 2
      ip-address: 3
      gamemode: 4
      infractions: 5
      location: 6
      notes: 7
      freeze: 8
      warn: 0
  follow-module:
    enabled: true
    slot: 9
    item: LEAD
    name: '&9Follow'
    lore: '&7Mounts the player that was clicked.'
    use-mount: true
  custom-modules:
    StaticCommand:
      enabled: false
      type: COMMAND_STATIC
      slot: 30
      item: DIAMOND
      name: '&4Ban all god kids'
      lore: '&4line1, &6line2, &3line3'
      command: ban Shortninja &4For coding 2hard!!11!1!one!
    DynamicCommand:
      enabled: false
      type: COMMAND_DYNAMIC
      slot: 31
      item: QUARTZ
      name: '&4Ban this kid'
      lore: '&cyou damn lazy staff'
      command: ban %clicked% &6for shitposting too much with %clicker%
    ConsoleCommand:
      enabled: false
      type: COMMAND_CONSOLE
      slot: 33
      item: OBSIDIAN
      name: '&bDisable staff mode'
      lore: '&7you''re so lazy'
      command: staff %clicker% disable
    Item:
      enabled: false
      type: ITEM
      slot: 34
      item: WOOD_AXE
      name: '&7WorldEdit Wand'
      lore: '&8don''t grief shitlord!!'
