# This configuration is property of MarkElf is not to be distributed!
savebackconfig: true
logging:
  active: true
  maxqueuesize: 3000
  extended:
    status: false
    commands:
      actions: false
    allviolations:
      debug: true
      debugonly: false
      backend:
        trace: false
        notify: false
  backend:
    console:
      active: true
      asynchronous: true
    file:
      active: false
      prefix: ''
      filename: nocheatplus.log
    ingamechat:
      active: true
      prefix: ''
data:
  expiration:
    active: true
    duration: 50
    history: false
  consistencychecks:
    active: true
    interval: 10
    maxtime: 2
    suppresswarnings: false
permissions:
  policy:
    default: ALWAYS
    rules:
    - 'nocheatplus.notify :: INTERVAL:60, -world, -offline'
    - 'nocheatplus.admin.debug :: INTERVAL:5'
    - 'nocheatplus.admin* :: ALWAYS'
    - 'nocheatplus.command* :: ALWAYS'
    - 'nocheatplus.bypass* :: ALWAYS'
    - 'regex:^nocheatplus\.checks\..*\.silent$ :: FALSE'
    - 'nocheatplus.checks.chat.relog :: INTERVAL:10'
    - 'nocheatplus.checks.chat.logins :: INTERVAL:10'
    - 'nocheatplus.checks.chat.* :: INTERVAL:2'
    - 'nocheatplus.checks.net.* :: INTERVAL:2'
    - 'nocheatplus.checks.moving.survivalfly.* :: INTERVAL:5'
protection:
  plugins:
    hide:
      active: true
      nopermission:
        message: '&7(&c!&7) &cSorry, permission denied.'
        commands:
        - plugins
        - version
        - icanhasbukkit
        - /calc
      unknowncommand:
        message: '&7(&c!&7) &cSorry, command not found.'
        commands:
        - ncp
  commands:
    consoleonly:
      active: true
      message: '&7(&c!&7) &cSorry, command could not be executed, try via console!'
      commands:
      - op
      - deop
      - reload
      - rl
      - restart
      - stop
      - minecraft:me
      - minecraft:version
      - minecraft:plugins
      - minecraft:reload
      - minecraft:tell
  clients:
    motd:
      active: true
      allowall: false
checks:
  active: true
  lag: true
  debug: false
  blockbreak:
    active: true
    direction:
      active: true
      actions: cancel vl>6 cmdc:blockdirection:1:11 cancel
