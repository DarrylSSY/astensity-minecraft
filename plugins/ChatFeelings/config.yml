# Thanks for downloading ChatFeelings!
# Messages for feelings can be found in the Emotes.yml, and other message in the Messages.yml.
# 
# Having trouble? Join our support discord: https://discord.gg/6ugXPfX
Version: 6
General:
  Global-Feelings:
    Enabled: false
    Broadcast-To-Console: true
  Prevent-Self-Feelings: true
  Violent-Command-Harm: true
  Cooldowns:
    Feelings:
      Enabled: true
      Seconds: 10
    Ignoring:
      Enabled: true
      Seconds: 5
    Ignore-List:
      Enabled: true
      Seconds: 10
  Radius:
    Enabled: false
    Radius-In-Blocks: 35
  Particles: true
  Sounds: true
  Extra-Help: true
  Use-Feeling-Permissions: true
  Disabled-Sending-Worlds: []
  Disabled-Receiving-Worlds:
  - world_the_end
  Multi-Version-Support: false
Other:
  Vanished-Players:
    Check: true
    Use-Legacy: false
  Player-Files:
    Cleanup: true
    Cleanup-After-Days: 185
    Erase-If-Banned: true
  Updates:
    Check: true
  Metrics: true
  Debug: false
