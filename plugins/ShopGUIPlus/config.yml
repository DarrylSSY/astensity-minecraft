database:
  # Database backend type, can be set to mysql or sqlite
  type: mysql
  # MySQL database host
  mySQLHost: 34.87.92.37
  # MySQL connection port number
  mySQLPort: 3306
  # MySQL database name
  mySQLDatabase: minecraft
  # MySQL database user
  mySQLUser: astensity
  # MySQL user's password
  mySQLPassword: "Astensity1234"
