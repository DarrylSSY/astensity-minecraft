core:
  lang: en
  command-aliases: quantumrpg,qrpg,di,divineitems
data:
  auto-save: 15
  storage:
    type: mysql
    username: astensity
    password: ***REMOVED***
    host: ***REMOVED***
    database: minecraft
  purge:
    enabled: false
    days: 60
general:
  level-plugin: NONE
  class-plugin: NONE
  damage-formula: '%dmg% * ((1 + (%pvpe_dmg% - %pvpe_def%) / 100) * (1 - %block% /
    100))'
  damage-reduce-by-cooldown: 0.0
  break-items: true
  max-get-target-distance: 30
  lore-format:
    item-stat: '%att_prefix% %att_name%: %att_value%'
    damage-type: '%type_prefix% %type_name%: %type_value%'
    armor-type: '%type_prefix% %type_name%: %type_value%'
    ammo-type: '&7Ammo Type: %type_prefix% %type_name%'
    hand-type: '&7Hand: %type_name%'
    round-to-integer: false
  item-stats-applies-to-mobs: true
  fish-hook-can-damage: true
  item-stats-applies-in-offhand: false
  mobs-can-reduce-item-durability: true
  skill-api-skills-can-reduce-item-durability: true
  allow-bows-melee-damage: false
  allow-hold-items-you-cant-use: false
  disable-vanilla-sweep-attack: false
  combat:
    shield-block-add-rate: 50.0
    shield-block-damage: 50.0
    shield-block-cooldown: 5
    reduce-particle-hearts: true
    reduce-visual-player-hearts: false
modules:
  ACTIVE_ITEMS: true
  ARROWS: true
  BUFFS: true
  COMBAT_LOG: true
  CONSUMABLES: true
  CUSTOM_ITEMS: true
  DROPS: true
  ESSENCES: true
  EXTRACTOR: true
  FORTIFY: true
  GEMS: true
  IDENTIFY: true
  ITEM_HINTS: true
  LOOT: false
  MAGIC_DUST: true
  NOTIFICATIONS: true
  PARTY: true
  REFINE: true
  REPAIR: true
  RESOLVE: true
  RUNES: true
  SELL: true
  SETS: true
  SOULBOUND: true
  TIERS: true
strings:
  dmg-separator: ' &7- '
  durability-separator: '&7/'
  durability-unbreakable: Unbreakable
  percent: '%'
  negative: '&c'
  positive: +
  modifier: x
  separator:
    symbol: '&7/'
    value-color: '&f'
  requirements:
    level:
      item:
        range: '&c➛ Item Lvl required: %min%-%max%'
        single: '&c➛ Item Lvl required: %min%+'
      player: '%state%Player Lvl: %lvl%+'
    class:
      player: '%state%Player Class: %class%'
      item: '&c➛ Item type: %type%'
damage-modifiers:
  ENTITY_ATTACK:
    PLAYER: 1.0
    MOB: 1.0
  FIRE:
    PLAYER: 1.0
    MOB: 1.0
  POISON:
    PLAYER: 2.15
    MOB: 2.0
hand-types:
  ONE:
    enabled: true
    name: '&fOne-handed'
  TWO:
    enabled: true
    name: '&eTwo-handed'
damage-types:
  physical:
    default: true
    prefix: '&6⚔'
    name: Physical Damage
    value: '&f'
    on-hit-actions: []
    biome-damage-modifier:
      PLAINS: 1.0
    entity-type-modifier:
      PIG: 1.0
    mythic-mob-faction-modifier:
      faction: 1.0
  magical:
    prefix: '&d⚡'
    name: Magical Damage
    value: '&f'
    on-hit-actions:
    - '[EFFECT] CRIT_MAGIC 0.5 0.5 0.5 0.05 50 @Target'
    biome-damage-modifier:
      PLAINS: 1.0
    entity-type-modifier:
      PIG: 1.0
    mythic-mob-faction-modifier:
      faction: 1.0
  fire:
    default: false
    prefix: '&c☀'
    name: Fire Damage
    value: '&f'
    on-hit-actions:
    - '[EFFECT] FLAME 0.5 0.5 0.5 0.05 50 @Target'
    biome-damage-modifier:
      PLAINS: 1.0
      NETHER: 1.25
    entity-type-modifier:
      PIG: 1.0
    mythic-mob-faction-modifier:
      faction: 1.0
  poison:
    default: false
    prefix: '&a☣'
    name: Poison Damage
    value: '&f'
    on-hit-actions:
    - '[EFFECT] SLIME 0.5 0.5 0.5 0.05 50 @Target'
    biome-damage-modifier:
      PLAINS: 1.0
      SWAMPLAND: 1.25
    entity-type-modifier:
      PIG: 1.0
    mythic-mob-faction-modifier:
      faction: 1.0
  water:
    default: false
    prefix: '&9⚓'
    name: Water Damage
    value: '&f'
    on-hit-actions:
    - '[EFFECT] DRIP_WATER 0.5 0.5 0.5 0.05 50 @Target'
    biome-damage-modifier:
      PLAINS: 1.0
      OCEAN: 1.25
    entity-type-modifier:
      PIG: 1.0
    mythic-mob-faction-modifier:
      faction: 1.0
  wind:
    default: false
    prefix: '&7⚕'
    name: Wind Damage
    value: '&f'
    on-hit-actions:
    - '[EFFECT] SMOKE_NORMAL 0.5 0.5 0.5 0.05 50 @Target'
    biome-damage-modifier:
      PLAINS: 1.0
    entity-type-modifier:
      PIG: 1.0
    mythic-mob-faction-modifier:
      faction: 1.0
