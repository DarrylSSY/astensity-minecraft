cfg_version: 1.0
command-aliases: fortify
fortify:
  effects:
    enabled: true
    success: VILLAGER_HAPPY
    failure: VILLAGER_ANGRY
  sounds:
    enabled: true
    success: ENTITY_EXPERIENCE_ORB_PICKUP
    failure: BLOCK_ANVIL_DESTROY
format:
  item-name:
    as-prefix: false
    format: '&e(Fortified)'
  item-lore:
    format:
    - '%item-lore%'
item-format:
  name: '%item_name% (Lv. %level%)'
  lore:
  - '&8&m               &f  「 INFO 」  &8&m               '
  - '%item_lore%'
  - '&7Fortify chance: &f%fortify-rate%%'
  - '&8&m         &f  「 REQUIREMENTS 」  &8&m        '
  - '%item-level%'
  - '%item-types%'
  - '&8&m               &f 「 USAGE 」 &8&m               '
  - '&7Drag & drop onto item to fortify.'
