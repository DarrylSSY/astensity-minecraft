cfg_version: 1.0
command-aliases: extractor
extract:
  cost:
    GEM: 250.0
    RUNE: 250.0
    ESSENCE: 250.0
item-format:
  name: '%item_name%'
  lore:
  - '&8&m               &f  「 INFO 」  &8&m               '
  - '%item_lore%'
  - '&8&m         &f  「 REQUIREMENTS 」  &8&m        '
  - '%item-level%'
  - '%item-types%'
  - '&8&m               &f 「 USAGE 」 &8&m               '
  - '&7Drag & Drop onto item to start extracting.'
