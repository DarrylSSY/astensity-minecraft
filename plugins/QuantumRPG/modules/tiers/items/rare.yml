    reverse: false
    black-list:
    - DIAMOND*
    - IRON*
    - CHAINMAIL*
  material-data:
    reverse: true
    black-list:
    - 1
    - 2
    - 3
    special:
      DIAMOND_SWORD:
      - 10
      - 11
      GOLD_SWORD:
      - 12
      - 13
  restrictions:
